<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>員工註冊系統</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 1rem;
        }
        
        .container { 
            background: white; 
            padding: 2rem; 
            border-radius: 1rem; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 500px; 
            width: 100%; 
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-col {
            flex: 1;
        }
        
        label {
            display: block;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .required {
            color: #ef4444;
        }
        
        input[type="text"], 
        input[type="tel"], 
        input[type="email"], 
        input[type="date"], 
        select, 
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus, 
        select:focus, 
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        select {
            background: white;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 1rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #3b82f6;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .info-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .info-box h3 {
            color: #1f2937;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .info-box ul {
            list-style: none;
            font-size: 0.8rem;
            color: #6b7280;
        }
        
        .info-box li {
            margin-bottom: 0.25rem;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
                border-radius: 0.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .header h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 員工註冊</h1>
            <p>請填寫完整資料，所有欄位都是必填項目</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <div class="info-box">
            <h3>📋 註冊說明</h3>
            <ul>
                <li>• 註冊完成後需要等待管理員審核</li>
                <li>• 審核通過後會收到通知</li>
                <li>• 預設職位：實習生</li>
                <li>• 預設分店：內壢忠孝店</li>
            </ul>
        </div>
        
        <form id="register-form" onsubmit="handleRegister(event)">
            <!-- 基本資料 -->
            <div class="form-row">
                <div class="form-col">
                    <label for="name">姓名 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-col">
                    <label for="idNumber">身分證號碼 <span class="required">*</span></label>
                    <input type="text" id="idNumber" name="idNumber" pattern="[A-Z][0-9]{9}" 
                           placeholder="A123456789" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <label for="birthday">出生日期 <span class="required">*</span></label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <div class="form-col">
                    <label for="gender">性別 <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">請選擇</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="hasLicense">持有駕照 <span class="required">*</span></label>
                <select id="hasLicense" name="hasLicense" required>
                    <option value="">請選擇</option>
                    <option value="true">有</option>
                    <option value="false">無</option>
                </select>
            </div>
            
            <!-- 聯絡資料 -->
            <div class="form-group">
                <label for="phone">聯絡電話 <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" 
                       placeholder="0912-345-678" required>
            </div>
            
            <div class="form-group">
                <label for="address">聯絡地址 <span class="required">*</span></label>
                <textarea id="address" name="address" 
                         placeholder="完整地址，包含郵遞區號" required></textarea>
            </div>
            
            <!-- 緊急聯絡人 -->
            <div class="form-row">
                <div class="form-col">
                    <label for="emergencyContact">緊急聯絡人 <span class="required">*</span></label>
                    <input type="text" id="emergencyContact" name="emergencyContact" required>
                </div>
                <div class="form-col">
                    <label for="relationship">關係 <span class="required">*</span></label>
                    <select id="relationship" name="relationship" required>
                        <option value="">請選擇</option>
                        <option value="父親">父親</option>
                        <option value="母親">母親</option>
                        <option value="配偶">配偶</option>
                        <option value="兄弟">兄弟</option>
                        <option value="姐妹">姐妹</option>
                        <option value="子女">子女</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="emergencyPhone">緊急聯絡人電話 <span class="required">*</span></label>
                <input type="tel" id="emergencyPhone" name="emergencyPhone" 
                       pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" 
                       placeholder="0912-345-678" required>
            </div>
            
            <div class="form-group">
                <label for="startDate">到職日 <span class="required">*</span></label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            
            <button type="submit" class="btn" id="register-btn">
                <span id="register-text">提交註冊</span>
                <span id="register-loading" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <a href="login.html" class="back-link">← 返回登入頁面</a>
    </div>

    <script>
        // 設定預設日期
        document.addEventListener('DOMContentLoaded', function() {
            // 設定到職日預設為今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function setButtonLoading(loading) {
            const btn = document.getElementById('register-btn');
            const text = document.getElementById('register-text');
            const loadingSpinner = document.getElementById('register-loading');
            
            if (loading) {
                btn.disabled = true;
                text.textContent = '提交中...';
                loadingSpinner.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                text.textContent = '提交註冊';
                loadingSpinner.style.display = 'none';
            }
        }

        function clearForm() {
            document.getElementById('register-form').reset();
            // 重新設定預設值
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            setButtonLoading(true);
            
            try {
                const formData = new FormData(event.target);
                const data = {
                    name: formData.get('name'),
                    idNumber: formData.get('idNumber'),
                    birthday: formData.get('birthday'),
                    gender: formData.get('gender'),
                    hasLicense: formData.get('hasLicense') === 'true',
                    phone: formData.get('phone'),
                    address: formData.get('address'),
                    emergencyContact: formData.get('emergencyContact'),
                    relationship: formData.get('relationship'),
                    emergencyPhone: formData.get('emergencyPhone'),
                    startDate: formData.get('startDate'),
                    // 系統自動設定的欄位
                    storeId: 1, // 預設內壢忠孝店
                    position: '實習生', // 預設職位
                    status: '審核中' // 預設狀態
                };

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('註冊成功！請等待管理員審核，審核通過後會收到通知。');
                    clearForm();
                    
                    // 3秒後跳轉到登入頁面
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showError(result.message || '註冊失敗，請檢查資料後重試');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showError('系統錯誤，請稍後再試');
            } finally {
                setButtonLoading(false);
            }
        }

        // 身分證號碼格式化
        document.getElementById('idNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Z0-9]/g, '');
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            e.target.value = value.toUpperCase();
        });

        // 電話號碼格式化
        function formatPhone(input) {
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^\d]/g, '');
                if (value.length >= 4) {
                    value = value.substring(0, 4) + '-' + value.substring(4);
                }
                if (value.length >= 8) {
                    value = value.substring(0, 8) + '-' + value.substring(8, 11);
                }
                e.target.value = value;
            });
        }

        formatPhone(document.getElementById('phone'));
        formatPhone(document.getElementById('emergencyPhone'));
    </script>
</body>
</html>
