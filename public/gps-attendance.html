    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .records-card {

        }
        
        .record-details {

        }
        
        .alert {

        }
        
        .alert-success {

            color: #166534;

        }
        
        .alert-error {

            border: 1px solid #fecaca;
        }
        
        .alert-info {

        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;

        }
        
        @keyframes spin {

        }
        
        .location-accuracy {

            color: #9ca3af;

        }
        
        .store-list {

        }
        
        .store-item.in-range {

        }

        .store-distance {

        @media (max-width: 640px) {

            .status-card, .records-card {

            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“ GPSæ‰“å¡ç³»çµ±</h1>
    </div>

    <div class="container">
        <!-- ç‹€æ…‹å¡ç‰‡ -->
        <div class="status-card">
            <div class="status-info">
                <div class="employee-info" id="employee-info">è¼‰å…¥ä¸­...</div>
                <div class="current-status" id="current-status">æª¢æŸ¥ç‹€æ…‹ä¸­</div>
            </div>

            <!-- åœ°åœ–å®¹å™¨ -->
            <div class="map-container" id="map-container">
                <div>ğŸ—ºï¸ æ­£åœ¨è¼‰å…¥åœ°åœ–...</div>
            </div>

            <!-- ä½ç½®ä¿¡æ¯ -->
            <div class="location-info" id="location-info" style="display: none;">
                <div class="location-row">
                    <span>ğŸ“ ç•¶å‰ä½ç½®:</span>
                    <span id="current-location">ç²å–ä¸­...</span>
                </div>
                <div class="location-row">
                    <span>ğŸª æœ€è¿‘åˆ†åº—:</span>
                    <span id="nearest-store">è¨ˆç®—ä¸­...</span>
                </div>
                <div class="location-row">
                    <span>ğŸ“ è·é›¢:</span>
                    <span id="distance">è¨ˆç®—ä¸­...</span>
                </div>
                <div class="location-accuracy" id="location-accuracy"></div>
            </div>

            <!-- é™„è¿‘åˆ†åº—åˆ—è¡¨ -->
            <div class="store-list" id="store-list" style="display: none;"></div>

            <!-- æç¤ºä¿¡æ¯ -->
            <div id="alert-container"></div>

            <!-- æ‰“å¡æŒ‰éˆ• -->
            <button class="clock-button" id="clock-button" onclick="performClock()" disabled>
                <span id="button-text">æº–å‚™ä¸­...</span>
                <span id="loading-spinner" class="loading" style="display: none;"></span>
            </button>
        </div>

        <!-- æ‰“å¡è¨˜éŒ„ -->
        <div class="records-card">
            <div class="records-title">ğŸ“‹ æœ€è¿‘æ‰“å¡è¨˜éŒ„</div>
            <div id="records-container">
                <div style="text-align: center; color: #6b7280; padding: 1rem;">è¼‰å…¥ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        let currentEmployee = null;
        let currentLocation = null;
        let nearbyStores = [];
        let currentStatus = null;

        // æª¢æŸ¥èªè­‰ç‹€æ…‹
        function checkAuth() {
            const token = localStorage.getItem('token');
            const employee = localStorage.getItem('employee');
            
            if (!token || !employee) {
                window.location.href = '/login';
                return null;
            }
            
            return JSON.parse(employee);
        }

        // é¡¯ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // è¨­ç½®æŒ‰éˆ•ç‹€æ…‹
        function setButtonState(loading, disabled = false, text = '', type = '') {
            const button = document.getElementById('clock-button');
            const buttonText = document.getElementById('button-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            button.disabled = disabled;
            buttonText.textContent = text;
            
            if (loading) {
                loadingSpinner.style.display = 'inline-block';
            } else {
                loadingSpinner.style.display = 'none';
            }
            
            // è¨­ç½®æŒ‰éˆ•æ¨£å¼
            button.className = `clock-button ${type}`;
        }

        // ç²å–GPSä½ç½®
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('ç€è¦½å™¨ä¸æ”¯æ´GPSå®šä½'));
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        resolve(location);
                    },
                    (error) => {
                        let message = 'ç„¡æ³•ç²å–GPSä½ç½®';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                message = 'è«‹å…è¨±å­˜å–æ‚¨çš„ä½ç½®ä¿¡æ¯';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                message = 'GPSä½ç½®ä¿¡æ¯ä¸å¯ç”¨';
                                break;
                            case error.TIMEOUT:
                                message = 'GPSå®šä½è«‹æ±‚è¶…æ™‚';
                                break;
                        }
                        reject(new Error(message));
                    },
                    options
                );
            });
        }

        // ç²å–é™„è¿‘åˆ†åº—
        async function getNearbyStores(latitude, longitude) {
            try {
                const response = await fetch('/api/attendance/nearby-stores', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        latitude,
                        longitude,
                        radius: 1000
                    })
                });

                const result = await response.json();
                return result.success ? result.data.stores : [];
            } catch (error) {
                console.error('ç²å–é™„è¿‘åˆ†åº—å¤±æ•—:', error);
                return [];
            }
        }

        // ç²å–æ‰“å¡ç‹€æ…‹
        async function getAttendanceStatus() {
            try {
                const response = await fetch(`/api/attendance/status/${currentEmployee.id}`);
                const result = await response.json();
                
                if (result.success) {
                    currentStatus = result.data;
                    updateStatusDisplay();
                }
            } catch (error) {
                console.error('ç²å–æ‰“å¡ç‹€æ…‹å¤±æ•—:', error);
            }
        }

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        function updateStatusDisplay() {
            const statusElement = document.getElementById('current-status');
            const buttonElement = document.getElementById('clock-button');
            
            let statusText = '';
            let buttonText = '';
            let buttonType = '';
            let statusClass = '';
            
            switch (currentStatus.status) {
                case 'not_clocked':
                    statusText = 'æœªæ‰“å¡';
                    buttonText = 'ğŸ“ ä¸Šç­æ‰“å¡';
                    buttonType = 'checkin';
                    statusClass = 'status-not-clocked';
                    break;
                case 'checked_in':
                    statusText = 'å·²ä¸Šç­';
                    buttonText = 'ğŸ“¤ ä¸‹ç­æ‰“å¡';
                    buttonType = 'checkout';
                    statusClass = 'status-checked-in';
                    break;
                case 'checked_out':
                    statusText = 'å·²ä¸‹ç­';
                    buttonText = 'ğŸ“ ä¸Šç­æ‰“å¡';
                    buttonType = 'checkin';
                    statusClass = 'status-checked-out';
                    break;
            }
            
            statusElement.textContent = statusText;
            statusElement.className = `current-status ${statusClass}`;
            setButtonState(false, false, buttonText, buttonType);
        }

        // æ›´æ–°ä½ç½®ä¿¡æ¯
        function updateLocationInfo() {
            if (!currentLocation || nearbyStores.length === 0) return;

            const locationInfo = document.getElementById('location-info');
            const currentLocationElement = document.getElementById('current-location');
            const nearestStoreElement = document.getElementById('nearest-store');
            const distanceElement = document.getElementById('distance');
            const accuracyElement = document.getElementById('location-accuracy');
            const storeListElement = document.getElementById('store-list');

            locationInfo.style.display = 'block';
            storeListElement.style.display = 'block';

            // é¡¯ç¤ºç•¶å‰ä½ç½®
            currentLocationElement.textContent = `${currentLocation.latitude.toFixed(6)}, ${currentLocation.longitude.toFixed(6)}`;
            accuracyElement.textContent = `å®šä½ç²¾åº¦: Â±${Math.round(currentLocation.accuracy)}å…¬å°º`;

            // æ‰¾æœ€è¿‘åˆ†åº—
            if (nearbyStores.length > 0) {
                const nearest = nearbyStores[0];
                nearestStoreElement.textContent = nearest.name;
                distanceElement.textContent = `${nearest.distance}å…¬å°º ${nearest.inRange ? 'âœ…' : 'âŒ'}`;
                distanceElement.style.color = nearest.inRange ? '#166534' : '#dc2626';

                // é¡¯ç¤ºæ‰€æœ‰é™„è¿‘åˆ†åº—
                storeListElement.innerHTML = nearbyStores.map(store => `
                    <div class="store-item ${store.inRange ? 'in-range' : ''}">
                        <div class="store-name">${store.name}</div>
                        <div class="store-distance ${store.inRange ? 'in-range' : ''}">${store.distance}å…¬å°º ${store.inRange ? 'âœ…' : ''}</div>
                    </div>
                `).join('');
            } else {
                nearestStoreElement.textContent = 'é™„è¿‘ç„¡åˆ†åº—';
                distanceElement.textContent = 'ç„¡æ³•æ‰“å¡';
                distanceElement.style.color = '#dc2626';
            }
        }

        // åŸ·è¡Œæ‰“å¡
        async function performClock() {
            if (!currentLocation) {
                showAlert('è«‹å…ˆç²å–GPSä½ç½®', 'error');
                return;
            }

            const inRangeStores = nearbyStores.filter(store => store.inRange);
            if (inRangeStores.length === 0) {
                showAlert('æ‚¨ä¸åœ¨ä»»ä½•åˆ†åº—çš„æ‰“å¡ç¯„åœå…§', 'error');
                return;
            }

            setButtonState(true, true, 'æ‰“å¡ä¸­...', '');

            try {
                const response = await fetch('/api/attendance/clock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        employeeId: currentEmployee.id,
                        latitude: currentLocation.latitude,
                        longitude: currentLocation.longitude,
                        accuracy: currentLocation.accuracy
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    
                    // æ›´æ–°ç‹€æ…‹å’Œè¨˜éŒ„
                    await getAttendanceStatus();
                    await loadRecentRecords();
                } else {
                    showAlert(result.message || 'æ‰“å¡å¤±æ•—', 'error');
                }
            } catch (error) {
                console.error('æ‰“å¡å¤±æ•—:', error);
                showAlert('æ‰“å¡å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£æ¥', 'error');
            }

            setButtonState(false, false, '', '');
        }

        // è¼‰å…¥æœ€è¿‘æ‰“å¡è¨˜éŒ„
        async function loadRecentRecords() {
            try {
                const response = await fetch(`/api/attendance/records?employeeId=${currentEmployee.id}&limit=5`);
                const result = await response.json();

                if (result.success) {
                    const recordsContainer = document.getElementById('records-container');
                    
                    if (result.data.records.length === 0) {
                        recordsContainer.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 1rem;">æš«ç„¡æ‰“å¡è¨˜éŒ„</div>';
                        return;
                    }

                    recordsContainer.innerHTML = result.data.records.map(record => `
                        <div class="record-item">
                            <div class="record-time">
                                ${new Date(record.clockTime).toLocaleString('zh-TW')} - ${record.type === 'checkin' ? 'ä¸Šç­' : 'ä¸‹ç­'}
                            </div>
                            <div class="record-details">
                                ${record.storeName} â€¢ è·é›¢ ${record.distance}å…¬å°º â€¢ ${record.status === 'normal' ? 'æ­£å¸¸' : record.status}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('è¼‰å…¥æ‰“å¡è¨˜éŒ„å¤±æ•—:', error);
            }
        }

        // åˆå§‹åŒ–é é¢
        async function init() {
            // æª¢æŸ¥èªè­‰
            currentEmployee = checkAuth();
            if (!currentEmployee) return;

            // é¡¯ç¤ºå“¡å·¥ä¿¡æ¯
            document.getElementById('employee-info').textContent = `${currentEmployee.name} (${currentEmployee.currentStore})`;

            // è¼‰å…¥æ‰“å¡ç‹€æ…‹
            await getAttendanceStatus();

            // è¼‰å…¥æ‰“å¡è¨˜éŒ„
            await loadRecentRecords();

            // ç²å–GPSä½ç½®
            try {
                showAlert('æ­£åœ¨ç²å–GPSä½ç½®...', 'info');
                currentLocation = await getCurrentLocation();
                
                // ç²å–é™„è¿‘åˆ†åº—
                nearbyStores = await getNearbyStores(currentLocation.latitude, currentLocation.longitude);
                
                // æ›´æ–°é¡¯ç¤º
                updateLocationInfo();
                
                showAlert('GPSå®šä½æˆåŠŸï¼Œå¯ä»¥é–‹å§‹æ‰“å¡', 'success');
                
                // ç°¡å–®åœ°åœ–é¡¯ç¤º
                document.getElementById('map-container').innerHTML = `
                    <div style="text-align: center;">
                        <div>ğŸŒ ç•¶å‰ä½ç½®å·²å®šä½</div>
                        <div style="font-size: 0.875rem; color: #6b7280; margin-top: 0.5rem;">
                            ${currentLocation.latitude.toFixed(4)}, ${currentLocation.longitude.toFixed(4)}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('GPSå®šä½å¤±æ•—:', error);
                showAlert(error.message, 'error');
                
                document.getElementById('map-container').innerHTML = `
                    <div style="text-align: center; color: #dc2626;">
                        <div>âŒ GPSå®šä½å¤±æ•—</div>
                        <div style="font-size: 0.875rem; margin-top: 0.5rem;">${error.message}</div>
                    </div>
                `;
                
                setButtonState(false, true, 'ç„¡æ³•å®šä½', '');
            }
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);

        // å®šæœŸæ›´æ–°ä½ç½®ï¼ˆæ¯30ç§’ï¼‰
        setInterval(async () => {
            if (currentEmployee) {
                try {
                    const newLocation = await getCurrentLocation();
                    currentLocation = newLocation;
                    nearbyStores = await getNearbyStores(newLocation.latitude, newLocation.longitude);
                    updateLocationInfo();
                } catch (error) {
                    console.log('å®šæœŸä½ç½®æ›´æ–°å¤±æ•—:', error);
                }
            }
        }, 30000);
    </script>
