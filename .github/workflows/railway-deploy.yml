name: 🚀 Railway 自動部署

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # 允許手動觸發
    inputs:
      environment:
        description: '部署環境'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  NODE_ENV: production

jobs:
  test:
    name: 🧪 執行測試
    runs-on: ubuntu-latest
    
    steps:
      - name: ☁️ 檢出代碼
        uses: actions/checkout@v4

      - name: 🔧 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 安裝依賴
        run: npm ci

      - name: 🧪 執行測試
        run: npm test || echo "Tests skipped"

      - name: 🔍 程式碼檢查
        run: npm run lint || echo "Linting skipped"

  deploy:
    name: 🚀 部署到 Railway
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ☁️ 檢出代碼
        uses: actions/checkout@v4

      - name: 🚂 Railway 部署
        uses: bervProject/railway-deploy@main
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          service: "employee-management-system"

      - name: 📱 發送 Telegram 通知
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            🚀 GitHub Actions 部署通知

            📊 部署狀態: ${{ job.status == 'success' && '✅ 成功' || '❌ 失敗' }}
            🎯 專案: ${{ github.repository }}
            🌿 分支: ${{ github.ref_name }}
            👤 提交者: ${{ github.actor }}
            💬 提交訊息: ${{ github.event.head_commit.message }}
            🕒 時間: ${{ github.event.head_commit.timestamp }}
            🔗 查看: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}