          message: |
            ğŸš€ ç”Ÿç”¢ç’°å¢ƒéƒ¨ç½²æˆåŠŸï¼
            
            ğŸ“… éƒ¨ç½²æ™‚é–“: ${{ github.event.head_commit.timestamp }}
            ğŸ“¦ ç‰ˆæœ¬: ${{ github.sha }}
            ğŸ‘¤ éƒ¨ç½²è€…: ${{ github.actor }}
            ğŸ“ æäº¤è¨Šæ¯: ${{ github.event.head_commit.message }}
            
