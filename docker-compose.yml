# ğŸ³ Employee Management System - Docker Compose é…ç½®

version: '3.8'

services:
  # ä¸»æ‡‰ç”¨æœå‹™
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee_management_app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads:rw
      - ./logs:/app/logs:rw
      - ./database:/app/database:rw
    depends_on:
      - redis
    networks:
      - employee_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis å¿«å–æœå‹™
  redis:
    image: redis:7-alpine
    container_name: employee_management_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultpassword123}
    volumes:
      - redis_data:/data
    networks:
      - employee_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx åå‘ä»£ç†
  nginx:
    image: nginx:alpine
    container_name: employee_management_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./public:/var/www/html:ro
    depends_on:
      - app
    networks:
      - employee_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # æ—¥èªŒèšåˆæœå‹™ (å¯é¸)
  logrotate:
    image: alpine:latest
    container_name: employee_management_logrotate
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/app:rw
    command: >
      sh -c "
        while true; do
          find /var/log/app -name '*.log' -size +100M -exec gzip {} \;
          find /var/log/app -name '*.gz' -mtime +30 -delete
          sleep 86400
        done
      "
    networks:
      - employee_network

# ç¶²è·¯é…ç½®
networks:
  employee_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# æ•¸æ“šå·é…ç½®
volumes:
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local