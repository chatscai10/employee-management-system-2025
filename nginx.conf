# ğŸŒ Employee Management System - Nginx åå‘ä»£ç†é…ç½®
# Production-ready Nginx configuration with security hardening

# ä¸»é…ç½®å€å¡Š
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # åŸºæœ¬è¨­ç½®
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # å­—ç¬¦ç·¨ç¢¼
    charset utf-8;
    
    # æ—¥èªŒæ ¼å¼
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';
    
    access_log /var/log/nginx/access.log main;
    
    # æ€§èƒ½å„ªåŒ–
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    client_max_body_size 20M;
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;
    
    # Gzip å£“ç¸®
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Brotli å£“ç¸® (å¦‚æœæœ‰æ¨¡çµ„)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # å®‰å…¨æ¨™é ­ (å…¨åŸŸ)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;
    
    # éš±è— Nginx ç‰ˆæœ¬
    server_tokens off;
    
    # é€Ÿç‡é™åˆ¶å€åŸŸ
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    
    # SSL é…ç½® (å…¨åŸŸ)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ä¸Šæ¸¸ä¼ºæœå™¨å®šç¾©
    upstream employee_app {
        least_conn;
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
        # å¦‚æœæœ‰å¤šå€‹å¯¦ä¾‹å¯ä»¥æ·»åŠ ï¼š
        # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # HTTP åˆ° HTTPS é‡å®šå‘
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # è®“ Let's Encrypt èªè­‰é€šé
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # å…¶ä»–æ‰€æœ‰è«‹æ±‚é‡å®šå‘åˆ° HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # ä¸»è¦ HTTPS ä¼ºæœå™¨
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        
        # åŸŸåé…ç½® (è«‹æ›¿æ›ç‚ºæ‚¨çš„å¯¦éš›åŸŸå)
        server_name your-domain.com www.your-domain.com;
        
        # SSL è­‰æ›¸è·¯å¾‘
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # CSP (Content Security Policy)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self'; frame-ancestors 'none';" always;
        
        # æ ¹ç›®éŒ„
        root /var/www/employee-management/public;
        index index.html index.htm;
        
        # ä¸€èˆ¬é€Ÿç‡é™åˆ¶
        limit_req zone=general burst=20 nodelay;
        
        # éœæ…‹è³‡æºè™•ç†
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # å£“ç¸®éœæ…‹è³‡æº
            gzip_static on;
            
            # å®‰å…¨æ¨™é ­
            add_header X-Content-Type-Options nosniff always;
        }
        
        # API è·¯ç”±ä»£ç†
        location /api/ {
            # API å°ˆç”¨é€Ÿç‡é™åˆ¶
            limit_req zone=api burst=50 nodelay;
            
            # ä»£ç†è¨­ç½®
            proxy_pass http://employee_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # è¶…æ™‚è¨­ç½®
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # å¿«å–æ§åˆ¶
            proxy_cache_bypass $http_upgrade;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # ç™»å…¥è·¯ç”±ç‰¹æ®Šé™åˆ¶
        location ~ ^/(api/)?(auth|login) {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://employee_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket æ”¯æ´ (å¦‚æœéœ€è¦)
        location /socket.io/ {
            proxy_pass http://employee_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket ç‰¹æ®Šè¨­ç½®
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }
        
        # æª”æ¡ˆä¸Šå‚³è·¯ç”±
        location /uploads/ {
            alias /var/www/employee-management/uploads/;
            
            # å®‰å…¨æª¢æŸ¥
            location ~* \.(php|asp|jsp|sh|py|pl|exe)$ {
                return 403;
            }
            
            # å¿«å–è¨­ç½®
            expires 30d;
            add_header Cache-Control "public";
        }
        
        # å¥åº·æª¢æŸ¥ç«¯é»
        location /health {
            proxy_pass http://employee_app;
            access_log off;
        }
        
        # robots.txt
        location /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\n";
        }
        
        # å®‰å…¨ç›¸é—œè·¯ç”±
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(sql|git|env|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # é è¨­è·¯ç”± (SPA æ”¯æ´)
        location / {
            try_files $uri $uri/ /index.html;
            
            # HTML æª”æ¡ˆä¸å¿«å–
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }
        
        # éŒ¯èª¤é é¢
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # ç®¡ç†å“¡é¢æ¿ (å¦‚æœéœ€è¦é¡å¤–å®‰å…¨æ€§)
    server {
        listen 443 ssl http2;
        server_name admin.your-domain.com;
        
        ssl_certificate /etc/nginx/ssl/admin.fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/admin.privkey.pem;
        
        # æ›´åš´æ ¼çš„å®‰å…¨è¨­ç½®
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        
        # IP ç™½åå–® (å¯é¸)
        # allow 192.168.1.0/24;
        # deny all;
        
        location / {
            limit_req zone=general burst=10 nodelay;
            
            proxy_pass http://employee_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}