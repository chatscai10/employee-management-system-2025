name: 🚀 Railway 自動部署

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_ENV: production

jobs:
  test:
    name: 🧪 執行測試
    runs-on: ubuntu-latest
    
    steps:
      - name: ☁️ 檢出代碼
        uses: actions/checkout@v4

      - name: 🔧 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 安裝依賴
        run: npm ci

      - name: 🧪 執行測試
        run: npm test

      - name: 🔍 程式碼檢查
        run: npm run lint

  deploy:
    name: 🚀 部署到 Railway
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ☁️ 檢出代碼
        uses: actions/checkout@v4

      - name: 🚂 Railway 部署
        uses: railway/deploy@v3
        with:
          token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_SERVICE_ID }}