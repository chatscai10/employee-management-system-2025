<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>企業員工管理系統</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f9fafb; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; margin: 1rem; }
        h1 { color: #1f2937; text-align: center; margin-bottom: 1.5rem; }
        .status { padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        .success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .loading { background: #fef3c7; color: #92400e; border: 1px solid #fde68a; }
        .feature { padding: 0.75rem; margin: 0.5rem 0; background: #f3f4f6; border-radius: 0.5rem; }
        .btn { display: block; width: 100%; padding: 0.75rem; background: #3b82f6; color: white; border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; margin: 0.5rem 0; }
        .btn:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏢 企業員工管理系統</h1>
        
        <div id="status" class="status loading">
            🔄 系統載入中...
        </div>
        
        <div class="feature">📱 手機端優先設計</div>
        <div class="feature">📍 GPS 定位打卡</div>
        <div class="feature">💰 營收管理系統</div>
        <div class="feature">📦 庫存叫貨管理</div>
        <div class="feature">📅 智慧排班系統</div>
        <div class="feature">🗳️ 升遷投票系統</div>
        <div class="feature">🔧 設備維修管理</div>
        <div class="feature">📢 Telegram 即時通知</div>
        
        <button class="btn" onclick="checkStatus()">🔍 檢查系統狀態</button>
        <button class="btn" onclick="testAPI()">🧪 測試 API</button>
        
        <div id="result" style="margin-top: 1rem;"></div>
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').innerHTML = '✅ 系統運行正常';
                } else {
                    throw new Error('健康檢查失敗');
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = '❌ 系統連接失敗';
            }
        }
        
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '🧪 正在測試 API...';
            
            const tests = [
                { name: '認證 API', url: '/api/auth/test' },
                { name: '打卡 API', url: '/api/attendance/test', needAuth: true },
                { name: '營收 API', url: '/api/revenue/test', needAuth: true },
                { name: '叫貨 API', url: '/api/orders/test', needAuth: true }
            ];
            
            let resultHTML = '<h3>API 測試結果:</h3>';
            
            for (const test of tests) {
                try {
                    const headers = {};
                    if (test.needAuth) {
                        headers['Authorization'] = 'Bearer test-token';
                    }
                    
                    const response = await fetch(test.url, { headers });
                    
                    if (response.ok || response.status === 401) {
                        resultHTML += `<div style="color: green;">✅ ${test.name}: 連接成功</div>`;
                    } else {
                        resultHTML += `<div style="color: orange;">⚠️ ${test.name}: ${response.status}</div>`;
                    }
                } catch (error) {
                    resultHTML += `<div style="color: red;">❌ ${test.name}: 連接失敗</div>`;
                }
            }
            
            result.innerHTML = resultHTML;
        }
        
        // 自動檢查狀態
        checkStatus();
    </script>
</body>
</html>
