    <script>
        // åˆ‡æ›æ¨™ç±¤
        function switchTab(tab) {
            // æ›´æ–°æ¨™ç±¤æ¨£å¼
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // åˆ‡æ›è¡¨å–®
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
            
            // æ¸…ç©ºè¨Šæ¯
            document.getElementById('message').innerHTML = '';
        }

        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // è¨­ç½®æŒ‰éˆ•è¼‰å…¥ç‹€æ…‹
        function setButtonLoading(btnId, textId, loadingId, loading) {
            const btn = document.getElementById(btnId);
            const text = document.getElementById(textId);
            const loadingSpinner = document.getElementById(loadingId);
            
            if (loading) {
                btn.disabled = true;
                text.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                text.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        // è™•ç†ç™»å…¥
        async function handleLogin(event) {
            event.preventDefault();
            setButtonLoading('login-btn', 'login-text', 'login-loading', true);
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ä¿å­˜Token
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    showMessage('ç™»å…¥æˆåŠŸï¼æ­£åœ¨è·³è½‰...', 'success');
                    
                    // æ ¹æ“šè·ä½è·³è½‰

            } finally {

            }
        }
