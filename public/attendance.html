<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考勤管理 - 企業員工管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="employee-dashboard.html">返回工作台</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>考勤管理</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>GPS打卡</h5>
                    </div>
                    <div class="card-body">
                        <div id="locationStatus" class="alert alert-info">
                            正在獲取位置信息...
                        </div>
                        <button id="clockInBtn" class="btn btn-success me-2" onclick="clockIn()">上班打卡</button>
                        <button id="clockOutBtn" class="btn btn-danger" onclick="clockOut()">下班打卡</button>
                        <div class="mt-3">
                            <small class="text-muted">
                                <div>當前位置：<span id="currentLocation">獲取中...</span></div>
                                <div>分店距離：<span id="storeDistance">計算中...</span></div>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>今日考勤狀態</h5>
                    </div>
                    <div class="card-body">
                        <div id="todayAttendance">
                            <p class="text-muted">載入中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>考勤記錄</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-3">
                                    <input type="date" id="startDate" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <input type="date" id="endDate" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="searchRecords()">查詢</button>
                                </div>
                            </div>
                        </div>
                        <div id="attendanceTable">
                            <p class="text-muted">載入中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
