# ğŸš€ Employee Management System - CI/CD éƒ¨ç½²æµç¨‹
name: Deploy to Production

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: employee-management-system

jobs:
  # ä»£ç¢¼å“è³ªæª¢æŸ¥
  quality-check:
    runs-on: ubuntu-latest
    name: ä»£ç¢¼å“è³ªæª¢æŸ¥
    
    steps:
      - name: Checkout ä»£ç¢¼
        uses: actions/checkout@v4
        
      - name: è¨­ç½® Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: å®‰è£ä¾è³´
        run: npm ci
        
      - name: é‹è¡Œ ESLint
        run: npm run lint
        
      - name: æª¢æŸ¥å®‰å…¨æ¼æ´
        run: npm audit --audit-level=moderate
        
      - name: é¡å‹æª¢æŸ¥ (å¦‚æœæœ‰ TypeScript)
        run: npm run type-check || echo "No TypeScript configuration found"
        continue-on-error: true

  # æ¸¬è©¦éšæ®µ
  test:
    runs-on: ubuntu-latest
    name: åŸ·è¡Œæ¸¬è©¦
    needs: quality-check
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout ä»£ç¢¼
        uses: actions/checkout@v4
        
      - name: è¨­ç½® Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: å®‰è£ä¾è³´
        run: npm ci
        
      - name: å‰µå»ºæ¸¬è©¦è³‡æ–™åº«
        run: |
          mkdir -p database
          touch database/test.db
          
      - name: é‹è¡Œå–®å…ƒæ¸¬è©¦
        run: npm test -- --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: sqlite:database/test.db
          REDIS_URL: redis://localhost:6379
          
      - name: ç”Ÿæˆæ¸¬è©¦è¦†è“‹ç‡å ±å‘Š
        run: npm run test:coverage -- --passWithNoTests
        continue-on-error: true
        
      - name: ä¸Šå‚³è¦†è“‹ç‡å ±å‘Š
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
        continue-on-error: true

  # å»ºç«‹ Docker æ˜ åƒ
  build:
    runs-on: ubuntu-latest
    name: å»ºç«‹ Docker æ˜ åƒ
    needs: test
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout ä»£ç¢¼
        uses: actions/checkout@v4
        
      - name: è¨­ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ç™»å…¥ Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: æå–æ˜ åƒæ¨™ç±¤å’Œæ¨™è¨˜
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: å»ºç«‹å’Œæ¨é€ Docker æ˜ åƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # å®‰å…¨æƒæ
  security-scan:
    runs-on: ubuntu-latest
    name: å®‰å…¨æƒæ
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout ä»£ç¢¼
        uses: actions/checkout@v4
        
      - name: åŸ·è¡Œ Trivy æ¼æ´æƒæ
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ä¸Šå‚³ Trivy æƒæçµæœ
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # éƒ¨ç½²åˆ°æ¸¬è©¦ç’°å¢ƒ
  deploy-staging:
    runs-on: ubuntu-latest
    name: éƒ¨ç½²åˆ°æ¸¬è©¦ç’°å¢ƒ
    needs: [build, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://staging.yourcompany.com
      
    steps:
      - name: éƒ¨ç½²åˆ°æ¸¬è©¦ä¼ºæœå™¨
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            cd /var/www/employee-management-staging
            git pull origin develop
            docker-compose pull
            docker-compose up -d --force-recreate
            docker system prune -f

  # éƒ¨ç½²åˆ°ç”Ÿç”¢ç’°å¢ƒ
  deploy-production:
    runs-on: ubuntu-latest
    name: éƒ¨ç½²åˆ°ç”Ÿç”¢ç’°å¢ƒ
    needs: [build, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://app.yourcompany.com
      
    steps:
      - name: éƒ¨ç½²åˆ°ç”Ÿç”¢ä¼ºæœå™¨
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
