        }
        
        .stat-number {

            color: #60a5fa;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {

        }
        
        .main-content {

        .sidebar {

        .btn {

        }
        
        .btn-primary {

        }
        
        .btn-primary:hover {

        }
        
        .btn-success {

        .btn-success:hover {

        }
        
        .btn-danger {

        .btn-secondary {

        .loading {

        }
        
        .error-message {

        .filter-bar {

        .filter-bar select,
        .filter-bar input {

            background: rgba(17, 24, 39, 0.5);

        .filter-bar select:focus,
        .filter-bar input:focus {

        .pagination {

        .pagination button {

        @media (max-width: 768px) {

            .sidebar {

            .employee-table {

            .employee-table th,
            .employee-table td {

            }
            
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header-content {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

    <script>
        let currentUser = null;
        let employees = [];
        let stores = [];
        let stats = {};
        let currentPage = 1;
        let currentFilters = {
            status: '',
            storeId: '',
            position: ''
        };

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuth();
            await loadStats();
            await loadStores();
            await loadEmployees();
            initEventListeners();
        });

        // Ê™¢Êü•ÁôªÂÖ•ÁãÄÊÖã
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/auth/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Token verification failed');
                }

                const result = await response.json();
                currentUser = result.data.user;
                
                document.getElementById('admin-name').textContent = currentUser.name;
                
                // Ê™¢Êü•ÊòØÂê¶ÁÇ∫ÁÆ°ÁêÜÂì°
                if (!currentUser.position.includes('ÁÆ°ÁêÜ') && !currentUser.position.includes('Â∫óÈï∑')) {
                    showMessage('Ê¨äÈôê‰∏çË∂≥ÔºåÈúÄË¶ÅÁÆ°ÁêÜÂì°Ê¨äÈôê', 'error');
                    setTimeout(() => {
                        window.location.href = '/employee';
                    }, 2000);
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
        }

        // ËºâÂÖ•Áµ±Ë®àÊï∏Êìö
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                if (!response.ok) throw new Error('Failed to load stats');
                
                const result = await response.json();
                stats = result.data;
                
                document.getElementById('total-employees').textContent = stats.totalEmployees;
                document.getElementById('active-employees').textContent = stats.activeEmployees;
                document.getElementById('pending-employees').textContent = stats.pendingEmployees;
                document.getElementById('total-stores').textContent = stats.totalStores;
            } catch (error) {
                console.error('Load stats failed:', error);
                showMessage('ËºâÂÖ•Áµ±Ë®àÊï∏ÊìöÂ§±Êïó', 'error');
            }
        }

        // ËºâÂÖ•ÂàÜÂ∫óÂàóË°®
        async function loadStores() {
            try {
                const response = await fetch('/api/admin/stores');
                if (!response.ok) throw new Error('Failed to load stores');
                
                const result = await response.json();
                stores = result.data;
                
                // Êõ¥Êñ∞ÂàÜÂ∫óÁØ©ÈÅ∏ÈÅ∏È†Ö
                const storeFilter = document.getElementById('store-filter');
                storeFilter.innerHTML = '<option value="">ÊâÄÊúâÂàÜÂ∫ó</option>';
                stores.forEach(store => {
                    storeFilter.innerHTML += `<option value="${store.id}">${store.name}</option>`;
                });
            } catch (error) {
                console.error('Load stores failed:', error);
                showMessage('ËºâÂÖ•ÂàÜÂ∫óË≥áÊñôÂ§±Êïó', 'error');
            }
        }

        // ËºâÂÖ•Âì°Â∑•ÂàóË°®
        async function loadEmployees() {
            try {
                showLoading('employee-table-container');
                
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 20,
                    ...currentFilters
                });
                
                const response = await fetch(`/api/admin/employees?${params}`);
                if (!response.ok) throw new Error('Failed to load employees');
                
                const result = await response.json();
                employees = result.data.employees;
                
                renderEmployeeTable(employees, result.data.pagination);
            } catch (error) {
                console.error('Load employees failed:', error);
                showMessage('ËºâÂÖ•Âì°Â∑•Ë≥áÊñôÂ§±Êïó', 'error');
            }
        }

        // Ê∏≤ÊüìÂì°Â∑•Ë°®Ê†º
        function renderEmployeeTable(employeeList, pagination) {
            const container = document.getElementById('employee-table-container');
            
            let html = `
                <table class="employee-table">
                    <thead>
                        <tr>
                            <th>ÂßìÂêç</th>
                            <th>Ë∫´ÂàÜË≠â</th>
                            <th>ËÅ∑‰Ωç</th>
                            <th>ÂàÜÂ∫ó</th>
                            <th>ÁãÄÊÖã</th>
                            <th>ËÅØÁµ°ÈõªË©±</th>
                            <th>Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            employeeList.forEach(emp => {
                const statusClass = emp.status === 'Âú®ËÅ∑' ? 'status-active' : 
                                  emp.status === 'ÂØ©Ê†∏‰∏≠' ? 'status-pending' : 'status-inactive';
                
                html += `
                    <tr>
                        <td>${emp.name}</td>
                        <td>${emp.idNumber}</td>
                        <td>${emp.position}</td>
                        <td>${emp.Store ? emp.Store.name : '-'}</td>
                        <td><span class="status-badge ${statusClass}">${emp.status}</span></td>
                        <td>${emp.phone}</td>
                        <td>
                            <div class="action-buttons">
                                ${emp.status === 'ÂØ©Ê†∏‰∏≠' ? `
                                    <button class="btn btn-success" onclick="approveEmployee(${emp.id})">
                                        ‚úì Ê†∏ÂáÜ
                                    </button>
                                    <button class="btn btn-danger" onclick="rejectEmployee(${emp.id})">
                                        ‚úó ÊãíÁµï
                                    </button>
                                ` : ''}
                                <button class="btn btn-primary" onclick="viewEmployee(${emp.id})">
                                    üìã Êü•Áúã
                                </button>
                                ${emp.status !== 'Èõ¢ËÅ∑' ? `
                                    <button class="btn btn-secondary" onclick="editEmployee(${emp.id})">
                                        ‚úèÔ∏è Á∑®ËºØ
                                    </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                <div class="pagination">
                    <button onclick="changePage(${pagination.current - 1})" 
                            ${pagination.current <= 1 ? 'disabled' : ''}>
                        ‚Üê ‰∏ä‰∏ÄÈ†Å
                    </button>
                    <span>Á¨¨ ${pagination.current} È†ÅÔºåÂÖ± ${pagination.total} È†Å</span>
                    <button onclick="changePage(${pagination.current + 1})" 
                            ${pagination.current >= pagination.total ? 'disabled' : ''}>
                        ‰∏ã‰∏ÄÈ†Å ‚Üí
                    </button>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Ê†∏ÂáÜÂì°Â∑•
        async function approveEmployee(employeeId) {
            if (!confirm('Á¢∫ÂÆöË¶ÅÊ†∏ÂáÜÈÄô‰ΩçÂì°Â∑•ÂóéÔºü')) return;
            
            try {
                const response = await fetch(`/api/admin/employees/${employeeId}/approve`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ approved: true })
                });
                
                if (!response.ok) throw new Error('Failed to approve employee');
                
                showMessage('Âì°Â∑•Ê†∏ÂáÜÊàêÂäü', 'success');
                await loadStats();
                await loadEmployees();
            } catch (error) {
                console.error('Approve employee failed:', error);
                showMessage('Âì°Â∑•Ê†∏ÂáÜÂ§±Êïó', 'error');
            }
        }

        // ÊãíÁµïÂì°Â∑•
        async function rejectEmployee(employeeId) {
            if (!confirm('Á¢∫ÂÆöË¶ÅÊãíÁµïÈÄô‰ΩçÂì°Â∑•ÁöÑÁî≥Ë´ãÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ')) return;
            
            try {
                const response = await fetch(`/api/admin/employees/${employeeId}/approve`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ approved: false })
                });
                
                if (!response.ok) throw new Error('Failed to reject employee');
                
                showMessage('Â∑≤ÊãíÁµïÂì°Â∑•Áî≥Ë´ã', 'success');
                await loadStats();
                await loadEmployees();
            } catch (error) {
                console.error('Reject employee failed:', error);
                showMessage('ÊãíÁµïÂì°Â∑•Áî≥Ë´ãÂ§±Êïó', 'error');
            }
        }

        // Êü•ÁúãÂì°Â∑•Ë©≥ÊÉÖ
        function viewEmployee(employeeId) {
            const employee = employees.find(emp => emp.id === employeeId);
            if (!employee) return;

        // Á∑®ËºØÂì°Â∑•ÔºàÁ∞°ÂñÆÁâàÊú¨Ôºâ
        function editEmployee(employeeId) {
            const employee = employees.find(emp => emp.id === employeeId);
            if (!employee) return;
            
            const newPosition = prompt('Ë´ãËº∏ÂÖ•Êñ∞ËÅ∑‰ΩçÔºö', employee.position);
            if (newPosition && newPosition !== employee.position) {
                updateEmployee(employeeId, { position: newPosition });
            }
        }

        // Êõ¥Êñ∞Âì°Â∑•Ë≥áÊñô
        async function updateEmployee(employeeId, updateData) {
            try {
                const response = await fetch(`/api/admin/employees/${employeeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!response.ok) throw new Error('Failed to update employee');
                
                showMessage('Âì°Â∑•Ë≥áÊñôÊõ¥Êñ∞ÊàêÂäü', 'success');
                await loadEmployees();
            } catch (error) {
                console.error('Update employee failed:', error);
                showMessage('Âì°Â∑•Ë≥áÊñôÊõ¥Êñ∞Â§±Êïó', 'error');
            }
        }

        function applyFilters() {

                position: document.getElementById('position-filter').value
            };
            currentPage = 1;
            loadEmployees();
        }

        // ÈáçÁΩÆÁØ©ÈÅ∏
        function resetFilters() {
            document.getElementById('status-filter').value = '';
            document.getElementById('store-filter').value = '';

        // ÂàùÂßãÂåñ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        function initEventListeners() {
            // Â∞éËà™ÂàáÊèõ
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // ÁßªÈô§ÊâÄÊúâactiveÈ°û
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                    
                    // Ê∑ªÂä†activeÈ°û
                    this.classList.add('active');
                    const sectionId = this.getAttribute('data-section');
                    document.getElementById(sectionId).classList.add('active');
                });
            });
        }

        // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
        function showLoading(containerId) {

        }

        // È°ØÁ§∫Ë®äÊÅØ
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('message-area');
            const className = type === 'success' ? 'success-message' : 'error-message';
            
            messageArea.innerHTML = `<div class="${className}">${message}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }
