          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âŒ ç”Ÿç”¢ç’°å¢ƒéƒ¨ç½²å¤±æ•—ï¼
            
            ğŸ“… å¤±æ•—æ™‚é–“: ${{ github.event.head_commit.timestamp }}
            ğŸ“¦ ç‰ˆæœ¬: ${{ github.sha }}
            ğŸ‘¤ éƒ¨ç½²è€…: ${{ github.actor }}
            
            ğŸ” è«‹æª¢æŸ¥ GitHub Actions æ—¥èªŒï¼š
