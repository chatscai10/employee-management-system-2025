version: '3.8'

services:
  # é–‹ç™¼æ‡‰ç”¨æœå‹™
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development
    container_name: employee_management_app_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js èª¿è©¦ç«¯å£
    environment:
      - NODE_ENV=development
      - DEBUG=*
    env_file:
      - .env.development
    volumes:
      - .:/app:rw
      - /app/node_modules
      - ./uploads:/app/uploads:rw
      - ./logs:/app/logs:rw
      - ./database:/app/database:rw
    networks:
      - employee_dev_network
    command: npm run dev

  # é–‹ç™¼è³‡æ–™åº« (SQLite æ–‡ä»¶æ›è¼‰)
  db-dev:
    image: alpine:latest
    container_name: employee_management_db_dev
    volumes:
      - ./database:/database:rw
    command: tail -f /dev/null
    networks:
      - employee_dev_network

  # Redis é–‹ç™¼ç’°å¢ƒ
  redis-dev:
    image: redis:7-alpine
    container_name: employee_management_redis_dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - employee_dev_network

  # éƒµä»¶æ¸¬è©¦æœå‹™
  mailhog:
    image: mailhog/mailhog:latest
    container_name: employee_management_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - employee_dev_network

# é–‹ç™¼ç¶²è·¯é…ç½®
networks:
  employee_dev_network:
    driver: bridge